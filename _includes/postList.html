<ul id='post_ul' style="list-style: none;">
    {%- for post in site.posts | compact -%}
    <li style="display: flex; flex-wrap: wrap;">
        <div style="display: inline-block; flex-wrap: nowrap;flex: 0 1 105px">
            <tt style="background-color:#8f8f8f; color: white;">{{ post.date | date_to_string }}</tt>
        </div>
        <div style="display: inline-block; flex-wrap: wrap;flex: .5">
            {%- for cats in post.category -%}
            {%- if cats == 'rf' -%}
            <tt style="background-color: coral;">{{ cats }}</tt>
            {%- else -%}
            <tt style="background-color: rgb(101, 204, 211);">{{ cats }}</tt>
            {%- endif -%}
            {%- endfor -%}
        </div>
        <div style="text-align: left; flex: 1; display: inline-block;">&#8881;<a
                href="{{ post.url }}">{{ post.title }}</a></div>
    </li>
    {%- endfor -%}
</ul>
