<!DOCTYPE html>
<html lang="{{- site.lang | default: "en-US" -}}">

  {%- include head.html -%}
  
<body>
  <header>
    {%- include header.html -%}
  </header>
  <main id="content" class="main-content" role="main">
    
    {{- content -}}
    {%- include footer.html -%}
  </main>
  <script src='/assets/js/randomHeaderColor.js'></script>
  <script src='/assets/js/trackViewport.js'></script>

  {%-for dependency in page.dependency -%}
  {%- if dependency == "mermaid" -%}
  {%- include dependency.html name=dependency -%}
  {%- endif -%} 
  {%- endfor -%}
</body>

</html>
